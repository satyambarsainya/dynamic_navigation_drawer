name: dynamic_navigation_drawer
description: This flutter plugin can be used to render the dynamic navigation drawer, where developer can pass the list of title and icons for the navigation drawer.
version: 0.0.5
homepage: https://github.com/satyambarsainya/dynamic_navigation_drawer

environment:
  sdk: ">=2.16.1 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.objectx.technologies.dynamic_navigation_drawer
        pluginClass: DynamicNavigationDrawerPlugin
      ios:
        pluginClass: DynamicNavigationDrawerPlugin
      windows:
        pluginClass: DynamicNavigationDrawerPlugin
      web:
        pluginClass: DynamicNavigationDrawerWeb
        fileName: dynamic_navigation_drawer_web.dart